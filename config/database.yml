# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: app_devo1
  pool: 5
  timeout: 5000
  host: localhost
  username: username
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  database: app_test1
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: app_prod1
  pool: 5
  timeout: 5000

cucumber:
  <<: *test
